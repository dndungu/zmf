name: ZMF CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify-generated-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    - uses: arduino/setup-protoc@v2
      with:
        protoc-version: '4.23.4'

    - name: Install Go dependencies
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.36.8
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2

    - name: Diagnose protoc and generated code
      run: |
        echo "--- protoc version in CI ---"
        protoc --version
        echo "--- protoc-gen-go version in CI ---"
        # Try to find protoc-gen-go and print its version if possible
        GOPATH=$(go env GOPATH)
        if [ -f "$GOPATH/bin/protoc-gen-go" ]; then
          echo "protoc-gen-go found at $GOPATH/bin/protoc-gen-go"
          "$GOPATH/bin/protoc-gen-go" --version || echo "Could not get protoc-gen-go version via --version"
        else
          echo "protoc-gen-go not found in $GOPATH/bin"
        fi
        echo "--- Diff before make generate in CI (should be empty) ---"
        git diff zerfoo.pb.go
        echo "--- End of pre-generate diagnostics ---"

    - name: Generate protobuf code
      run: make generate

    - name: Verify generated code is up-to-date
      run: |
        echo "--- Diff after make generate in CI (should be empty for success) ---"
        git diff zerfoo.pb.go
        echo "--- End of post-generate diagnostics ---"
        if ! git diff --exit-code; then
          echo "Generated code is not up-to-date. Please run 'make generate' and commit the changes."
          exit 1
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run linter
        uses: golangci/golangci-lint-action@v8

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Run tests
        run: go test ./...